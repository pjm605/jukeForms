<div class="well">
  <form name="playlistform" class="form-horizontal">
    <fieldset>
      <legend>New Playlist</legend>
      <div class="form-group">
        <label class="col-xs-2 control-label">Name</label>
        <div class="col-xs-10">
          <input name="name" class="form-control" type="text" ng-model="playlist.name" ng-maxlength="16" required>
        </div>
      </div>
     
     <div ng-messages="playlistform.name.$error" role="alert">
      <div class="alert alert-warning" ng-message="maxlength">
       Please enter a name between 1 and 16 characters 
      </div>
      </div>

      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
          <button ng-disabled="playlistform.$invalid" type="submit" class="btn btn-success" ng-click="makePlaylist()" >Create Playlist</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
